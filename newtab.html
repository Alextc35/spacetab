<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Spacetab</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div id="floating-menu">
    <button id="toggle-mode" type="button" data-i18n="buttons.edit">‚úé</button>
    <button id="add-bookmark" type="button" data-i18n="buttons.add">‚ûï</button>
    <button id="settings" type="button" data-i18n="buttons.settings">‚öôÔ∏è</button>
  </div>

  <div id="grid-overlay"></div>

  <div id="flash-container" class="flash-container"></div>

  <div id="bookmark-container"></div>

  <!-- Modal de edici√≥n -->
  <div class="modal" id="edit-modal">
    <div class="modal-overlay"></div>

    <div class="modal-card">

      <h2 data-i18n="editModal.title">Editar Favorito</h2>

      <h3 data-i18n="editModal.sections.general">General</h3>

      <label for="modal-name" data-i18n="editModal.name">Nombre:</label>
      <input type="text" id="modal-name">

      <label for="modal-url" data-i18n="editModal.url">URL:</label>
      <input type="text" id="modal-url">

      <h3 data-i18n="editModal.sections.background">Background</h3>

      <label for="modal-background-image" data-i18n="editModal.backgroundImage">Imagen de fondo (URL):</label>
      <input type="text" id="modal-background-image" placeholder="https://...">

      <div class="checkbox-wrapper">
        <input type="checkbox" id="modal-background-favicon">
        <label for="modal-background-favicon" data-i18n="editModal.backgroundFavicon">Favicon como background</label>
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="modal-invert-color-bg">
        <label for="modal-invert-color-bg"  data-i18n="editModal.invertColorBg">Invertir colores</label>
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="modal-no-background">
        <label for="modal-no-background" data-i18n="editModal.noBackground">Sin fondo</label>
      </div>

      <div class="color-options">
        <label for="modal-background-color" data-i18n="editModal.backgroundColor">Color del bookmark:</label>
        <input type="color" id="modal-background-color">
      </div>

      <h3 data-i18n="editModal.sections.text">Texto</h3>
      <div class="checkbox-wrapper">
        <input type="checkbox" id="modal-show-text">
        <label for="modal-show-text" data-i18n="editModal.showText">Mostrar texto</label>
      </div>

      <div class="color-options">
        <label for="modal-text-color" data-i18n="editModal.textColor">Color del texto:</label>
        <input type="color" id="modal-text-color">
      </div>

      <h3>Icono</h3>
      <div class="checkbox-wrapper">
        <input type="checkbox" id="modal-show-favicon">
        <label for="modal-show-favicon" data-i18n="editModal.showFavicon">Mostrar favicon</label>
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="modal-invert-color-icon">
        <label for="modal-invert-color-icon" data-i18n="editModal.invertColorIcon">Invertir colores</label>
      </div>

      <div class="modal-actions">
        <button class="btn ghost" id="modal-cancel" type="button" data-i18n="buttons.cancel">Cancelar</button>
        <button class="btn primary" id="modal-save" type="button" data-i18n="buttons.save">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Modal de Configuraci√≥n -->
  <div class="modal" id="settings-modal">
    <div class="modal-overlay"></div>

    <div class="modal-card modal-lg">
      <div class="settings-layout">

        <!-- Sidebar -->
        <div class="settings-tabs">
          <button class="tab-btn active" type="button" data-tab="tab-general"
            data-i18n="settingsModal.sections.general">‚öôÔ∏è General</button>

          <button class="tab-btn" type="button" data-tab="tab-lang"
            data-i18n="settingsModal.sections.language">üåê Idiomas</button>

          <button class="tab-btn" type="button" data-tab="tab-info"
            data-i18n="settingsModal.sections.information">‚ÑπÔ∏è Informaci√≥n</button>
        </div>

        <!-- Panel derecho -->
        <div class="settings-panel">

          <!-- TAB GENERAL -->
          <div class="tab-content" id="tab-general">
            <h2 data-i18n="settingsModal.general.title">General</h2>
            <h3 data-i18n="settingsModal.general.subtitle">Fondo de la p√°gina</h3>

            <div id="background-settings">
              <label for="background-color"
                data-i18n="settingsModal.general.backgroundColor">Color:</label>

              <input type="color" id="background-color">

              <label for="background-image"
                data-i18n="settingsModal.general.backgroundImage">Imagen URL:</label>

              <input type="text" id="background-image" placeholder="https://...">
              <div class="bg-preview" id="background-preview"></div>

              <button id="reset-background" type="button" class="btn btn-secondary"
                data-i18n="settingsModal.general.resetBackground">
                Restablecer
              </button>

              <button id="export-btn" type="button" class="btn btn-info"
                data-i18n="settingsModal.general.export">
                Exportar
              </button>

              <input type="file" id="import-input" style="display:none;">

              <button id="import-btn" type="button" class="btn btn-info"
                data-i18n="settingsModal.general.import">
                Importar
              </button>

              <button id="delete-all-btn" type="button" class="btn btn-danger"
                data-i18n="settingsModal.general.deleteAll">
                Borrar todos los Bookmarks
              </button>
            </div>
          </div>

          <!-- TAB LANG -->
          <div class="tab-content" id="tab-lang" style="display:none;">
            <h2 data-i18n="settingsModal.languages.title">Idiomas</h2>

            <p data-i18n="settingsModal.languages.text">
              Selecciona el idioma de la interfaz:
            </p>

            <select id="language-select">
              <option value="en">English</option>
              <option value="es">Espa√±ol</option>
            </select>
          </div>

          <!-- TAB INFO -->
          <div class="tab-content" id="tab-info" style="display:none;">
            <h2 data-i18n="settingsModal.information.title">Informaci√≥n</h2>

            <p><strong>SpaceTab</strong></p>

            <p data-i18n="settingsModal.information.version">
              Versi√≥n:
            </p>

            <p data-i18n="settingsModal.information.author">
              Autor: @alextc35
            </p>

            <p>¬© 2025</p>
          </div>

          <!-- Botones inferiores -->
          <div class="modal-actions">
            <button id="settings-cancel" class="btn btn-ghost" type="button"
              data-i18n="buttons.cancel">
              Cancelar
            </button>

            <button id="settings-save" class="btn btn-primary" type="button"
              data-i18n="buttons.save">
              Guardar
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
