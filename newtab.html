<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Spacetab</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="floating-menu">
    <button id="toggle-mode" type="button">‚úé</button>
    <button id="add-bookmark" type="button">‚ûï</button>
    <button id="settings" type="button">‚öôÔ∏è</button>
  </div>
  <div id="grid-overlay"></div>
  <div id="bookmark-container"></div>

  <!-- Modal de edici√≥n -->
  <div id="edit-modal" style="display: none;">
    <div class="modal-content">
      <h2>Editar Favorito</h2>
      <label>Nombre:</label>
      <input type="text" id="modal-name">

      <label>URL:</label>
      <input type="text" id="modal-url">

      <div id="color-options">
        <label>Color del bookmark:</label>
        <input type="color" id="modal-bookmark-color">

        <div class="checkbox-wrapper">
          <input type="checkbox" id="modal-no-background">
          <label for="modal-no-background">Sin fondo</label>
        </div>

        <label>Color del texto:</label>
        <input type="color" id="modal-text-color">
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="modal-show-text">
        <label for="modal-show-text">Mostrar texto</label>
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="modal-show-favicon">
        <label for="modal-show-favicon">Mostrar favicon</label>
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="modal-invert-colors">
        <label for="modal-invert-colors">Invertir colores</label>
      </div>

      <div class="modal-buttons">
        <button id="modal-save" type="button">Guardar</button>
        <button id="modal-cancel" type="button">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal de Configuraci√≥n -->
  <div id="settings-modal" style="display: none;">
    <div class="settings-content">
      <!-- Panel de pesta√±as -->
      <div class="settings-tabs">
        <button class="tab-btn active" type="button" data-tab="tab-general">‚öôÔ∏è General</button>
        <button class="tab-btn" type="button" data-tab="tab-lang">üåê Idiomas</button>
        <button class="tab-btn" type="button" data-tab="tab-info">‚ÑπÔ∏è Informaci√≥n</button>
      </div>

      <!-- Contenido de cada pesta√±a -->
      <div class="settings-panel">
        <div class="tab-content" id="tab-general">
          <h2>General</h2>
          <label for="grid-size">Tama√±o de cuadr√≠cula:</label>
          <input type="number" id="grid-size" min="60" max="200" value="140">
          <h3>Fondo de la p√°gina</h3>
          <div id="background-settings">
            <label for="background-color">Color:</label>
            <input type="color" id="background-color">
            <label for="background-image">Imagen URL:</label>
            <input type="text" id="background-image" placeholder="https://...">
            <button id="reset-background" type="button">Restablecer</button>
          </div>
        </div>

        <div class="tab-content" id="tab-lang" style="display:none;">
          <h2>Idiomas</h2>
          <p>Selecciona el idioma de la interfaz:</p>
          <select id="language-select">
            <option value="es">Espa√±ol</option>
            <option value="en">English</option>
          </select>
        </div>

        <div class="tab-content" id="tab-info" style="display:none;">
          <h2>Informaci√≥n</h2>
          <p><strong>SpaceTab</strong></p>
          <p>Versi√≥n: 0.4.3 - alfa</p>
          <p>Autor: @alextc35</p>
          <p>¬© 2025</p>
        </div>

        <!-- Botones abajo -->
        <div class="settings-buttons">
          <button id="settings-save" type="button">Guardar</button>
          <button id="settings-cancel" type="button">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="newtab.js"></script>
</body>
</html>
