<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title data-i18n="title">loading...</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- ==================================================
      BOOKMARK CONTAINER
  ================================================== -->

  <div id="bookmark-container"></div>

  <!-- ==================================================
      FLOATING MENU
  ================================================== -->

  <div id="floating-menu">
    <button id="edit-toggle-mode" type="button">‚úé</button>

    <button id="add-bookmark" type="button">‚ûï</button>
    
    <button id="settings" type="button">‚öôÔ∏è</button>
  </div>

  <!-- ==================================================
      GRID OVERLAY
  ================================================== -->

  <div id="grid-overlay"></div>

  <!-- ==================================================
      FLASH CONTAINER
  ================================================== -->

  <div id="flash-container" class="flash-container"></div>

  <!-- ==================================================
      ALERT MODAL
  ================================================== -->

  <div id="alert-modal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-card modal-sm">
      <h2 id="alert-modal-title">Alerta</h2>

      <div class="modal-actions">
        <button id="alert-modal-cancel" class="btn btn-ghost"
          data-i18n="buttons.cancel">Cancelar
        </button>

        <button id="alert-modal-accept" class="btn btn-primary"
          data-i18n="buttons.accept">Aceptar
        </button>
      </div>
    </div>
  </div>

  <!-- ==================================================
      ADD BOOKMARK MODAL
  ================================================== -->

  <div id="add-bookmark-modal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-card modal-sm">
      <h2 data-i18n="addModal.title">‚ûï A√±adir nuevo favorito</h2>

      <div class="modal-field">
        <label for="add-bookmark-modal-name"
          data-i18n="addModal.name">Nombre:
        </label>
        <input id="add-bookmark-modal-name" type="text" autofocus>
      </div>

      <div class="modal-field">
        <label for="add-bookmark-modal-url"
          data-i18n="addModal.url">URL:
        </label>
        <input id="add-bookmark-modal-url" type="url" placeholder="https://">
      </div>

      <div class="modal-actions">
        <button id="add-bookmark-modal-cancel" class="btn btn-ghost"
          data-i18n="buttons.cancel">Cancelar
        </button>
        <button id="add-bookmark-modal-save" class="btn btn-primary"
          data-i18n="buttons.accept">Aceptar
        </button>
      </div>
    </div>
  </div>

  <!-- ==================================================
      EDIT BOOKMARK MODAL
  ================================================== -->

  <div id="edit-bookmark-modal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-card modal-xl">
      <h2 data-i18n="editModal.title">Editar Favorito</h2>

      <div class="edit-bookmark-modal-tabs">
        <button data-tab="edit-bookmark-modal-tab-general" class="edit-bookmark-modal-tab-btn active" type="button"
          data-i18n="editModal.sections.general">General
        </button>
        <button data-tab="edit-bookmark-modal-tab-style" class="edit-bookmark-modal-tab-btn" type="button"
          data-i18n="editModal.sections.style">Estilo
        </button>
        <button data-tab="edit-bookmark-modal-tab-text" class="edit-bookmark-modal-tab-btn" type="button"
          data-i18n="editModal.sections.text">Texto
        </button>
        <button data-tab="edit-bookmark-modal-tab-icon" class="edit-bookmark-modal-tab-btn" type="button"
          data-i18n="editModal.sections.icon">Icono
        </button>
      </div>

      <div class="edit-bookmark-modal-layout">
        <div class="edit-bookmark-modal-panel">
          <div id="edit-bookmark-modal-tab-general" class="modal-field edit-bookmark-modal-tab-content custom-scrollbar">
            <label for="edit-bookmark-modal-name"
              data-i18n="editModal.name">Nombre:
            </label>
            <input id="edit-bookmark-modal-name" type="text" autofocus>

            <label for="edit-bookmark-modal-url"
              data-i18n="editModal.url">URL:
            </label>
            <input id="edit-bookmark-modal-url" type="text" placeholder="https://">
          </div>

          <div id="edit-bookmark-modal-tab-style" class="edit-bookmark-modal-tab-content is-hidden custom-scrollbar">
            <div class="checkbox-wrapper">
              <input id="edit-bookmark-modal-no-background" type="checkbox">
              <label for="edit-bookmark-modal-no-background"
                data-i18n="editModal.noBackground">Sin fondo
              </label>
            </div>

            <div class="edit-bookmark-modal-color-options">
              <label for="edit-bookmark-modal-background-color"
                data-i18n="editModal.backgroundColor">Color del bookmark:
              </label>
              <input id="edit-bookmark-modal-background-color" type="color">
            </div>

            <div class="modal-field">
              <label for="edit-bookmark-modal-background-image"
                data-i18n="editModal.backgroundImage">Imagen de fondo (URL):
              </label>
              <input id="edit-bookmark-modal-background-image" type="text" placeholder="https://...">
            </div>

            <div class="checkbox-wrapper">
              <input id="edit-bookmark-modal-background-favicon" type="checkbox">
              <label for="edit-bookmark-modal-background-favicon"
                data-i18n="editModal.backgroundFavicon">Favicon como background
              </label>
            </div>

            <div class="checkbox-wrapper">
              <input id="edit-bookmark-modal-invert-color-bg" type="checkbox">
              <label for="edit-bookmark-modal-invert-color-bg"
                data-i18n="editModal.invertColorBg">Invertir colores
              </label>
            </div>
          </div>

          <div id="edit-bookmark-modal-tab-text" class="edit-bookmark-modal-tab-content is-hidden custom-scrollbar">
            <div class="checkbox-wrapper">
              <input id="edit-bookmark-modal-show-text" type="checkbox">
              <label for="edit-bookmark-modal-show-text"
                data-i18n="editModal.showText">Mostrar texto
              </label>
            </div>

            <div class="edit-bookmark-modal-color-options">
              <label for="edit-bookmark-modal-text-color"
                data-i18n="editModal.textColor">Color del texto:
              </label>
              <input id="edit-bookmark-modal-text-color" type="color">
            </div>
          </div>

          <div id="edit-bookmark-modal-tab-icon" class="edit-bookmark-modal-tab-content is-hidden custom-scrollbar">
            <div class="checkbox-wrapper">
              <input id="edit-bookmark-modal-show-favicon" type="checkbox">
              <label for="edit-bookmark-modal-show-favicon"
                data-i18n="editModal.showFavicon">Mostrar favicon
              </label>
            </div>

            <div class="checkbox-wrapper">
              <input id="edit-bookmark-modal-invert-color-icon" type="checkbox">
              <label for="edit-bookmark-modal-invert-color-icon"
                data-i18n="editModal.invertColorIcon">Invertir colores
              </label>
            </div>
          </div>
        </div>

        <div class="edit-bookmark-modal-preview-panel">
          <h3 data-i18n="editModal.preview">Preview</h3>
          <div id="edit-bookmark-modal-preview"></div>
        </div>
      </div>

      <div class="modal-actions">
        <button id="edit-bookmark-modal-cancel" class="btn btn-ghost" type="button"
          data-i18n="buttons.cancel">Cancelar
        </button>
        <button id="edit-bookmark-modal-save" class="btn btn-primary" type="button"
          data-i18n="buttons.save">Guardar
        </button>
      </div>
    </div>
  </div>

  <!-- ==================================================
      SETTINGS MODAL
  ================================================== -->

  <div id="settings-modal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-card modal-lg">
      <div class="settings-modal-layout">
        <div class="settings-modal-tabs">
          <button data-tab="settings-modal-tab-general" class="settings-modal-tab-btn active" type="button"
            data-i18n="settingsModal.sections.general">‚öôÔ∏è General
          </button>
          <button data-tab="settings-modal-tab-lang" class="settings-modal-tab-btn" type="button"
            data-i18n="settingsModal.sections.language">üåê Idiomas
          </button>
          <button data-tab="settings-modal-tab-info" class="settings-modal-tab-btn" type="button"
            data-i18n="settingsModal.sections.information">‚ÑπÔ∏è Informaci√≥n
          </button>
        </div>

        <div class="settings-modal-panel">
          <div id="settings-modal-tab-general" class="settings-modal-tab-content custom-scrollbar">
            <h2 data-i18n="settingsModal.general.title">General</h2>

            <h3 data-i18n="settingsModal.general.subtitle">Fondo de la p√°gina</h3>

            <div id="settings-modal-background-settings" class="modal-field">
              <label for="settings-modal-background-color"
                data-i18n="settingsModal.general.backgroundColor">Color:
              </label>
              <input id="settings-modal-background-color" type="color">

              <label for="settings-modal-background-image"
                data-i18n="settingsModal.general.backgroundImage">Imagen URL:
              </label>
              <div class="input-with-actions">
                <input id="settings-modal-background-image" type="text" placeholder="https://...">
                <button id="settings-modal-toggle-background-image" class="input-action input-toggle" type="button"
                  title="Hide URL">üëÅ
                </button>
                <button id="settings-modal-copy-background-image" class="input-action input-copy" type="button"
                  title="Copy to clipboard">üìã
                </button>
                <button id="settings-modal-clear-background-image" class="input-action input-clear" type="button"
                  title="Clear input">‚úï
                </button>
              </div>

              <div id="settings-modal-background-preview" class="bg-preview"></div>

              <button id="settings-modal-reset-background" class="btn btn-secondary" type="button"
                data-i18n="settingsModal.general.resetBackground">Restablecer
              </button>

              <button id="export-btn" class="btn btn-info" type="button"
                data-i18n="settingsModal.general.export">Exportar
              </button>
              <input id="import-input" class="is-hidden" type="file">

              <button id="import-btn" class="btn btn-info" type="button"
                data-i18n="settingsModal.general.import">Importar
              </button>

              <button id="delete-all-btn" class="btn btn-danger" type="button"
                data-i18n="settingsModal.general.deleteAll">Borrar todos los Bookmarks
              </button>
            </div>
          </div>

          <div id="settings-modal-tab-lang" class="settings-modal-tab-content is-hidden custom-scrollbar">
            <h2 data-i18n="settingsModal.languages.title">Idiomas</h2>
            <div class="modal-field">
              <p data-i18n="settingsModal.languages.text">Selecciona el idioma de la interfaz:</p>
              <select id="language-select" class="modal-field">
                <option value="en">English</option>
                <option value="es">Espa√±ol</option>
              </select>
            </div>
          </div>

          <div id="settings-modal-tab-info" class="settings-modal-tab-content is-hidden custom-scrollbar">
            <h2 data-i18n="settingsModal.information.title">Informaci√≥n</h2>
            <p><strong>SpaceTab</strong></p>
            <p data-i18n="settingsModal.information.version">Versi√≥n:</p>
            <p data-i18n="settingsModal.information.author">Autor: @alextc35</p>
            <p>¬© 2025</p>
          </div>

          <div class="modal-actions">
            <button id="settings-modal-cancel" class="btn btn-ghost" type="button"
              data-i18n="buttons.cancel">Cancelar
            </button>
            <button id="settings-modal-save" class="btn btn-primary" type="button"
              data-i18n="buttons.save">Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ==================================================
      SCRIPTs
  ================================================== -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
