<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title data-i18n="title">loading...</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- ==================================================
      BOOKMARK CONTAINER
  ================================================== -->
  <div id="bookmark-container"></div>

  <!-- ==================================================
      GRID OVERLAY
  ================================================== -->
  <div id="grid-overlay"></div>

  <!-- ==================================================
      FLASH CONTAINER
  ================================================== -->
  <div id="flash-container" class="flash-container"></div>

  <!-- ==================================================
      FLOATING MENU
  ================================================== -->
  <div id="floating-menu">
    <button id="toggle-mode" type="button">‚úé</button>
    <button id="add-bookmark" type="button">‚ûï</button>
    <button id="settings" type="button">‚öôÔ∏è</button>
  </div>

  <!-- ==================================================
      EDIT BOOKMARK MODAL
  ================================================== -->
  <div id="edit-modal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-card modal-xl">
      <div class="edit-header">
        <h2 data-i18n="editModal.title">Editar Favorito</h2>
      </div>

      <div class="edit-tabs">
        <button data-tab="edit-tab-general" class="edit-tab-btn active" type="button"
          data-i18n="editModal.sections.general">General</button>

        <button data-tab="edit-tab-style" class="edit-tab-btn" type="button"
          data-i18n="editModal.sections.style">Estilo</button>

        <button data-tab="edit-tab-text" class="edit-tab-btn" type="button"
          data-i18n="editModal.sections.text">Texto</button>

        <button data-tab="edit-tab-icon" class="edit-tab-btn" type="button"
          data-i18n="editModal.sections.icon">Icono</button>
      </div>

      <div class="edit-layout">
        <div class="edit-panel">
          <div id="edit-tab-general" class="edit-tab-content">
            <label for="modal-name"
              data-i18n="editModal.name">Nombre:</label>
            <input id="modal-name" type="text" autofocus>

            <label for="modal-url"
              data-i18n="editModal.url">URL:</label>
            <input id="modal-url" type="text" placeholder="https://">
          </div>

          <div id="edit-tab-style" class="edit-tab-content is-hidden">
            <div class="checkbox-wrapper">
              <input id="modal-no-background" type="checkbox">
              <label for="modal-no-background"
                data-i18n="editModal.noBackground">Sin fondo</label>
            </div>

            <div class="color-options">
              <label for="modal-background-color"
                data-i18n="editModal.backgroundColor">Color del bookmark:</label>
              <input id="modal-background-color" type="color">
            </div>

            <label for="modal-background-image"
              data-i18n="editModal.backgroundImage">Imagen de fondo (URL):</label>
            <input id="modal-background-image" type="text" placeholder="https://...">

            <div class="checkbox-wrapper">
              <input id="modal-background-favicon" type="checkbox">
              <label for="modal-background-favicon"
                data-i18n="editModal.backgroundFavicon">Favicon como background</label>
            </div>

            <div class="checkbox-wrapper">
              <input id="modal-invert-color-bg" type="checkbox">
              <label for="modal-invert-color-bg"
                data-i18n="editModal.invertColorBg">Invertir colores</label>
            </div>
          </div>

          <div id="edit-tab-text" class="edit-tab-content is-hidden">
            <div class="checkbox-wrapper">
              <input id="modal-show-text" type="checkbox">
              <label for="modal-show-text"
                data-i18n="editModal.showText">Mostrar texto</label>
            </div>

            <div class="color-options">
              <label for="modal-text-color"
                data-i18n="editModal.textColor">Color del texto:</label>
              <input id="modal-text-color" type="color">
            </div>
          </div>

          <div id="edit-tab-icon" class="edit-tab-content is-hidden">
            <div class="checkbox-wrapper">
              <input id="modal-show-favicon" type="checkbox">
              <label for="modal-show-favicon"
                data-i18n="editModal.showFavicon">Mostrar favicon</label>
            </div>

            <div class="checkbox-wrapper">
              <input id="modal-invert-color-icon" type="checkbox">
              <label for="modal-invert-color-icon"
                data-i18n="editModal.invertColorIcon">Invertir colores</label>
            </div>
          </div>
        </div>

        <div class="edit-preview-panel">
          <h3 data-i18n="editModal.preview">Preview</h3>
          <div id="edit-bookmark-preview"></div>
        </div>
      </div>

      <div class="modal-actions">
        <button id="modal-cancel" class="btn ghost" type="button"
          data-i18n="buttons.cancel">Cancelar</button>

        <button id="modal-save" class="btn primary" type="button"
          data-i18n="buttons.save">Guardar</button>
      </div>
    </div>
  </div>

  <!-- ==================================================
      SETTINGS MODAL
  ================================================== -->
  <div id="settings-modal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-card modal-lg">
      <div class="settings-layout">
        <div class="settings-tabs">
          <button data-tab="tab-general" class="tab-btn active" type="button"
            data-i18n="settingsModal.sections.general">‚öôÔ∏è General</button>

          <button data-tab="tab-lang" class="tab-btn" type="button"
            data-i18n="settingsModal.sections.language">üåê Idiomas</button>

          <button data-tab="tab-info" class="tab-btn" type="button"
            data-i18n="settingsModal.sections.information">‚ÑπÔ∏è Informaci√≥n</button>
        </div>

        <div class="settings-panel">
          <div id="tab-general" class="tab-content">
            <h2 data-i18n="settingsModal.general.title">General</h2>

            <h3 data-i18n="settingsModal.general.subtitle">Fondo de la p√°gina</h3>

            <div id="background-settings">
              <label for="background-color"
                data-i18n="settingsModal.general.backgroundColor">Color:</label>
              <input id="background-color" type="color">

              <label for="background-image"
                data-i18n="settingsModal.general.backgroundImage">Imagen URL:</label>
              <div class="input-with-actions">
                <input id="background-image" type="text" placeholder="https://...">
                <button id="toggle-background-image" class="input-action input-toggle" type="button"
                  title="Hide URL">üëÅ</button>
                <button id="copy-background-image" class="input-action input-copy" type="button"
                  title="Copy to clipboard">üìã</button>
                <button id="clear-background-image" class="input-action input-clear" type="button"
                  title="Clear input">‚úï</button>
              </div>

              <div id="background-preview" class="bg-preview"></div>

              <button id="reset-background" class="btn btn-secondary" type="button"
                data-i18n="settingsModal.general.resetBackground">Restablecer</button>

              <button id="export-btn" class="btn btn-info" type="button"
                data-i18n="settingsModal.general.export">Exportar</button>
              <input id="import-input" class="is-hidden" type="file">

              <button id="import-btn" class="btn btn-info" type="button"
                data-i18n="settingsModal.general.import">Importar</button>

              <button id="delete-all-btn" class="btn btn-danger" type="button"
                data-i18n="settingsModal.general.deleteAll">Borrar todos los Bookmarks</button>
            </div>
          </div>

          <div id="tab-lang" class="tab-content is-hidden">
            <h2 data-i18n="settingsModal.languages.title">Idiomas</h2>
            <p data-i18n="settingsModal.languages.text">Selecciona el idioma de la interfaz:</p>
            <select id="language-select">
              <option value="en">English</option>
              <option value="es">Espa√±ol</option>
            </select>
          </div>

          <div id="tab-info" class="tab-content is-hidden">
            <h2 data-i18n="settingsModal.information.title">Informaci√≥n</h2>
            <p><strong>SpaceTab</strong></p>
            <p data-i18n="settingsModal.information.version">Versi√≥n:</p>
            <p data-i18n="settingsModal.information.author">Autor: @alextc35</p>
            <p>¬© 2025</p>
          </div>

          <div class="modal-actions">
            <button id="settings-cancel" class="btn btn-ghost" type="button"
              data-i18n="buttons.cancel">Cancelar</button>

            <button id="settings-save" class="btn btn-primary" type="button"
              data-i18n="buttons.save">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
